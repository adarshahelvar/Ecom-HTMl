<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML ECOM </title>
</head>
<body>
    <div class="header">
        <img src="./img/icon/header_icon.png" alt="indian_flag" class="ind_img" />
        <select name="nation" id="nation" class="drop_down">
            <option value="Ind">IND</option>
            <option value="Ind">CHI</option>
            <option value="Ind">AUS</option>
            <option value="Ind">JAP</option>
            <option value="Ind">SRI</option>
            <option value="Ind">MAD</option>
        </select>
        <p class="number"> +91 8660435895</p>
        <ol class="header_pages">
            <li><a class="a1" href="#">My Account</a></li>
            <li><a class="a1" href="#">Whish List</a></li>
            <li><a class="a1" href="#">Shopping</a></li>
            <li><a class="a1" href="#">Cart</a></li>
            <li><a class="a1" href="#">Check Out</a></li>
        </ol>
    </div>

    <div class="snd_header">
        <img src="./img/logo/logo.png" alt="logo" />
        <ol class="header2_pages">
            <li><a class="a2" href="#">Home</a></li>
            <li><a class="a2" href="#">Catagori</a></li>
            <li><a class="a2" href="#">Latest</a></li>
            <li><a class="a2" href="#">Blog</a></li>
            <li><a class="a2" href="#">Pages</a></li>
            <li><a class="a2" href="#">Contact</a></li>
        </ol>
        <input type="text" class="search_bar" placeholder="Search Products" >
        <i class="fa fa-search"></i>
        <i class="fa fa-heart-o" id="wishlist"></i>
        <i class="fa fa-shopping-cart" id="carticon"></i>
        <button class="signin">sign in</button>
    </div>
</body>
</html>
